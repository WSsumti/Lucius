<div class="card mt-3">
  <div class="row my-2">
    <div
      class="col-4 d-flex flex-row justify-content-center"
      style="margin-left: 0.4rem"
    >
      <div
        class="d-flex flex-row justify-content-center align-items-center"
        style="
          font-size: 14px;
          height: 100%;
          width: 100%;
          padding-top: 0.3rem;
          padding-bottom: 0.3rem;
        "
      >
        <fa-icon [icon]="likeIcon" style="margin-right: 0.2rem"></fa-icon> Like
      </div>
    </div>
    <div class="col-4 d-flex flex-row justify-content-center">
      <div
        class="d-flex flex-row justify-content-center align-items-center"
        style="
          font-size: 14px;
          height: 100%;
          width: 100%;
          padding-top: 0.3rem;
          padding-bottom: 0.3rem;
        "
      >
        <fa-icon [icon]="commentIcon" style="margin-right: 0.2rem"></fa-icon>
        Comment
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
